{% extends 'base.html' %}

{% block content %}
<center>
<div class="container-password-change">
<form method="POST" class="form-signin">{% csrf_token %}
  <h1 class="h3 mb-3 font-weight-normal">Change password</h1>
    <input name="old_password" class="ch_password" placeholder="Old password" type="password" id="id_old_password" required="true">
    <br/><br/><input name="new_password1" class="ch_password" placeholder="New password" type="password" id="id_new_password1" required="true">
    <br/><br/><input name="new_password2" class="ch_password" placeholder="Confirm password" type="password" id="id_new_password2" required="true">

    {% for field in form %}
      {% for error in field.errors %}
        <p style="color: red">{{ error }}</p>
      {% endfor %}
    {% endfor %}
    <br/><br/>
  <button class="btn btn-dark" type="submit">Submit</button> 
</form>

</center>
</div>
{% endblock %}
