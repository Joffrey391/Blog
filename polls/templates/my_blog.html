{% extends 'base.html' %}
{% block content %}
<div class = "container">
    <div class = "title">
        <h2>All posts</h2>
    </div>
    <div class = "design-content">
        {% if object_list %}
            {% for instance in object_list %}
            <div class = "design-item  border-light mb-3 shadow-sm p-3 mb-5 bg-white rounded">
                <div class="bg-transparent"><h2>{{ instance.title }}</h2></div>
                <div class="design-img">
                    <img src="{{ instance.image.url }}">
                </div>
                    <br>
                    <a class="btn btn-dark" href="{{ instance.get_absolute_url}}">Read</a>
                    <a class="btn btn-dark" href="{% url 'edit_post' instance.id %}">Edit</a>
                    <a class="btn btn-dark" href="{% url 'delete_post' instance.id %}">Delete</a>
           </div>
            {% endfor %}
        {% else %}
        <div class="center-text">No posts on My Blog!</div>
        {% endif %}
            {% endblock %}
    </div>
</div>
