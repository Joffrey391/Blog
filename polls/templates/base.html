<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Blog</title>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <div class="mask justify-content-center" style="background-color: rgba(0, 0, 0, 0.6);">
        <nav class = "navbar">
            <div class = "container">
                <div class = "navbar-nav">
                    {%if user.is_authenticated %}
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li class="nav-item">
                             <a class = "navbar-brand" class="nav-link active" aria-current="page" href="#">Hello {{user.username}}!</a>
                             <a class = "navbar-brand" href = "{% url 'home'%}" class="nav-link active" aria-current="page">The Blog</a>
                             <a class = "navbar-brand" href = "{% url 'my_blog'%}" class="nav-link active" aria-current="page">My Blog</a>
                             <a class = "navbar-brand" href="{% url 'add_post'%}" class="nav-link active" aria-current="page">Add post</a>
                             <a class = "navbar-brand" href="{% url 'account'%}" class="nav-link active" aria-current="page">Account</a>
                             <a class = "navbar-brand" href="{% url 'logout'%}" class="nav-link active" aria-current="page">Logout</a>
                        </li>
                    </ul>
                    </br>
                </div>
                {%else%}
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li class="nav-item">
                             <a class = "navbar-brand" href = "{% url 'home'%}" class="nav-link active" aria-current="page">The Blog</a>
                             <a class = "navbar-brand" href="{% url 'register'%}" class="nav-link active" aria-current="page">Register</a>
                             <a class = "navbar-brand" href="{% url 'login'%}" class="nav-link active" aria-current="page">Login</a>
                        </li>
                    </ul>
                    <br>
            </div>
                {% endif %}
            <div class="search-result-box card-box">
                <div class="pt-3 pb-4">
                    <div class="input-group">
                        <form class="input-group" method="post" action="{% url 'search' %}">
                            {%csrf_token%}
                            <input type="text" id="" class="form-control rounded-start" placeholder=" Write something. . ." name="searched" >
                            <div class="input-group-append">
                                <button type = "submit" class="btn btn-outline-light rounded-end" id="option3">Search</button>
                            </div>
                        </form>
                    </div>
               </div>
            </div>
        </nav>
    </div>
    <section class = "design" id = "design">
      <div class = "container">
        {% block content %}
        replace me
        {% endblock %}
      </div>
      <br>
    </section>
    <script>
      $('nav ul li.btn span').click(function(){
        $('nav ul div.items').toggleClass("show");
        $('nav ul li.btn span').toggleClass("show");
      });
    </script>
</body>
</html>
